<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/hbnb-icon.png" type="image/x-icon">

            <section class="filters">

                    <div class="locations">
                        <h3>States</h3>

                    <div class="amenities">

                        <h4>Internet, Kitchen...</h4>

                            <li><h4>Internet</h4>
                            <li><h4>TV</h4>
